<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Skill Swap</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <nav>
    <h1><img src="/logo.png" alt="Logo" /> Skill Swap Platform</h1>
    <a href="/"><button>Home</button></a>
    <a href="/logout"><button>Logout</button></a>
  </nav>

  <main class="dashboard-container">
    <h2>Welcome to Your Dashboard</h2>

    <div id="user-profile">
      <p><strong>Name:</strong> <span id="user-name"></span></p>
      <p><strong>Email:</strong> <span id="user-email"></span></p>
      <!-- You can add more fields like skills, availability, etc. -->
    </div>

    <div class="dashboard-buttons">
      <a href="/"><button>View Public Profiles</button></a>
      <a href="/swap_requests"><button>View Swap Requests</button></a>
      <a href="/"><button>Update Profile</button></a>
    </div>
  </main>

  <script>
    fetch('/session')
      .then(res => res.json())
      .then(user => {
        if (user) {
          document.getElementById('user-name').textContent = user.name;
          document.getElementById('user-email').textContent = user.email;
        } else {
          window.location.href = '/login';
        }
      });
  </script>
</body>
</html>
